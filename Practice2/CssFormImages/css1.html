            <button id="r1" value="red" onclick="f1()">RED</button>
            <button id="b1" value="blue" onclick="f2()">BLUE</button>
            <button id="g1" value="green" onclick="f3()">GREEN</button>
            <button onclick="f4()" >REVERT</button>
            <script>
                function changecolor(color)
                {
                    document.body.style.background=color;
                }
                function f4()
                {
                   location.reload();
                }
                function f1()
                {
                    var cr=document.getElementById("r1").value;
                    changecolor(cr);
                }
                function f2()
                {
                    var cr=document.getElementById("b1").value;
                    changecolor(cr);
                }
                function f3()
                {
                    var cr=document.getElementById("g1").value;
                    changecolor(cr);
                }
            </script>
